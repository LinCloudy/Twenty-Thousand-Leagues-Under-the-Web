<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../asset/js/vue.js"></script>
    <style>
        .container{
            display: table;
            text-align: center;
        }
        .display{
            display: table-cell;
        }
        .alignment{
            vertical-align: middle;
        }
        .area{
            width: 300px;
            height: 300px;
        }
        .bgColor{
            background-color: #ccc;
        }
        .static{
            font-size: 16px;
        }

    </style>
</head>
<body>
<div id="root" class="static" :class="[{'container': isActive},bgCls]">
    <div :class="[displayCls, alignmentCls]">
        <p :style="{'color':fontColor, 'font-style':typeface}">缺月挂疏桐，漏断人初静。</p>
        <p :style="fontStyle">谁见幽人独往来，缥缈孤鸿影。</p>
        <p>惊起却回头，有恨无人省。</p>
        <p>拣尽寒枝不肯栖，寂寞沙洲冷。</p>
    </div>
</div>

<script>
    /*
    * 类名绑定：
    * 1、对象语法    :class="{}"
    *   1.1、可与普通class并存
    *   1.2、对象可包含多个类属性
    * 2、数组语法    :class="[...]"
    * 3、对象数组    :class="[{},...]"
    * */

    /*
    * 内联样式style绑定：
    * 1、对象语法
    * 2、数组语法
    * */
    var app = new Vue({
        el: "#root",
        data: {
            isActive: true,
            //bgCls: 'area bgColor',    //-->Ⅰ、data
            displayCls: 'display',
            alignmentCls: 'alignment',

            fontColor: 'blue',
            typeface: 'italic',

            fontStyle: {
                color: 'blue',
                fontStyle: 'italic'
            }
        },
        computed: {
            //-->Ⅱ、computed
            bgCls: function () {
                return ['area','bgColor']
            }
        },
        methods: {
            //-->Ⅲ、methods
        }
    })
</script>
</body>
</html>
