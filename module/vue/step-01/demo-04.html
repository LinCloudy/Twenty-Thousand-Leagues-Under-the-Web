<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
<div id="root">
    姓：<input v-model="lastName"/>
    名：<input v-model="firstName"/>
    <h2>{{fullName}}</h2>
    <h2>{{count}}</h2>
</div>

<script>
    /*
    * 计算属性：根据依赖值得到计算结果（计算属性缓存）
    * 侦听器：监听数据或者计算属性的变化触发操作
    * */
    new Vue({
        el: "#root",    //挂载点
        data: {
            lastName: "",
            firstName: "",
            count: 0
        },
        /*
        * 计算属性用于处理复杂逻辑的场景
        * 1、计算属性可以依赖其他计算属性
        * 2、计算属性不仅可以依赖当前 Vue 实例的数据，还可以依赖其他实例的数据
        * */
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        },
        watch: {
            fullName: function () {
                this.count++
            }
        }
    })

</script>
</body>
</html>
