<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- 该指令将该元素的 title 属性与表达式 title 的值绑定 -->
    <div v-bind:title="title + ' too!'">{{title}}</div>
    <!-- v-bind指令的语法糖，或者说缩写 -->
    <div :title="title + ' too!'">{{title}}</div>
    <br/>
    <!-- 2.6.0后新增    指令动态参数 -->
    <div v-bind:[attrName]="attributeName + ' too!'">{{title}}</div>
    <br/>
    <input v-model="text"/>
    <div>{{text}}</div>
</div>
<script>
    /*
    * 属性绑定  v-bind
    * 双向数据绑定    v-model
    * */
    new Vue({
        el: "#root",    //挂载点
        data: {
            title: "Nice to meet you!",
            text: "I say one! You say one!",
            attrName: "title"
        }
    })

</script>
</body>
</html>
