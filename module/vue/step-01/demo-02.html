<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>
<div></div>
<div id="root">
    <div>{{content}}</div>
    <div v-text="content"></div>
    <div v-html="content" v-on:click="handleClick"></div>
    <div v-html="content" @click="handleClick"></div>
</div>

<script>
    document.getElementsByTagName('div')[0].textContent="<h3>html tag content</h3>";
    /*
    * 展示数据：
    * 1、{{}}    插值表达式，实时显示双向绑定的数据（只支持单个表达式，不支持语句和流控制）
    * 2、v-text  会转译，不解析属性值中的数据绑定
    * 3、v-html  不会转译，不解析属性值中的数据绑定
    *
    * HTML 特性不解析属性值中的数据绑定，用v-bind
    * */
    new Vue({
        el: "#root",    //挂载点
        data: {
            content: "<h3>Hello Vue!{{content}}</h3>"
        },
        methods: {
            handleClick: function () {
                alert("clicked")
            }
        }
    })


</script>
</body>
</html>
