<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../common/template-web.js"></script>
</head>
<body>
<div id="content"></div>

<script type="text/html" id="template">
    <ul>
        {{each list value index}}
            <li>索引 {{index + 1}} ：{{value}}</li>
        {{/each}}
    </ul>
</script>

<script>
    /*
    * 1. 制作模板
    * 2. 获取数据
    * 3. 通过模板引擎提供的函数将模板和数据整合,得到渲染结果
    * 4. 绑定到ID，输出HTML
    * */

    var data = {list: ['摄影', '电影', '民谣', '旅行', '吉他']};
    //模板方法遍历
    // render template basing on template name
    //template(filename, data);
    var html = template("template", data);
    document.getElementById('content').innerHTML = html;

</script>
</body>
</html>
