<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本用法</title>
    <script src="../../common/jquery-1.8.0.js"></script>
    <script src="../../common/template-web.js"></script>
</head>
<body>
<table border="1px" cellpadding="5px"cellspacing="5px" >
    <thead>
        <tr>
            <td>标题</td>
            <td>链接</td>
        </tr>
    </thead>
    <tbody>
    <!-- 数据可以可选地包括在这里 -->
    </tbody>
</table>
<script type="text/html" id="templateByJs">

    <tr>
        <td>{{title}}</td>
        <td>{{url}}</td>
    </tr>

</script>
<script type="text/html" id="template">
    {{each blog_new value index}}
    <tr>
        <td>{{value.title}}</td>
        <td>{{value.url}}</td>
    </tr>
    {{/each}}
</script>
<script>
    var blog_news = [
        [
            [
                "来德安（共青城）赏荷花，太空荷 http://t.cn/Rq",

        ]

    var translator = [];
    for (var j = 0; j < blog_news[0].length; j++){
        var new_obj = {

            "url": blog_news[0][j][1]
        };

    console.log(translator);
    //other
    var _translator = {

    };

    console.log(_translator);

        },
        {

        },
        {

            "url":[blog_news[0][2][1]],
        }
    ];*/

    /*for (var i = 0; i < translator.length; i++){

    }*/

    var _temp = template("template", _translator);
    $("tbody").append(_temp);


</script>
