<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部表格摸板引入</title>
    <style type="text/css">
        /*border-collapse:collapse和border-radius不兼容 */
        body,table{
            font-size:12px;
        }
        table{
            table-layout:fixed;
            empty-cells:show;
            border-collapse: collapse;
            margin:0 auto;
        }
        td{
            height:30px;
        }
        h1,h2,h3{
            font-size:12px;
            margin:0;
            padding:0;
        }
        .table{
            border:1px solid #cad9ea;
            color:#666;
        }
        .table thead td{
            background-repeat:repeat-x;
            height:30px;
            font-weight: bold;
            text-align: center;
        }
        .table td{
            border:1px solid #cad9ea;
            padding:0 1em 0;
        }
        .table tbody tr:nth-child(2n-1) {
            background-color:#f5fafe;
        }

    </style>
    <script src="../../../common/template-web.js"></script>
    <link href="ele_table.html" id="ele_table" rel="import">
</head>
<body>
<div id="table"></div>
<script>
    var data = [
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
        {sno:"001",name:"kart",department:"Art",class:"1",sex:"0",telephoneNumber:"110",dormitoryNum:"607",gradient:"塑料5"},
    ];
    template.defaults.imports.sexTranslator = function(sex){
        console.log(sex); //同样可以打印日志到控制台
        if(sex == 0){
            return "男"
        }else if(sex == 1){
            return "女"
        }
    };

    var ele = document.querySelector('#ele_table').import.querySelector('script');
    document.querySelector('head').appendChild(ele);

    var html = template('template', {tds:data});
    document.getElementById('table').innerHTML = html;
</script>

</body>
</html>
