<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对已定位和未定位(span等于1)项目并存情况处理</title>
    <link rel="stylesheet" href="../../asset/css/public.css">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 100px;
            grid-gap: 10px;
        }
        .wrapper div:nth-child(2) {
            grid-column: 3;
            grid-row: 2 / 4;
        }
        .wrapper div:nth-child(5) {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
    <div>Ten</div>
    <div>Eleven</div>
    <div>Twelve</div>
</div>
</body>
</html>
