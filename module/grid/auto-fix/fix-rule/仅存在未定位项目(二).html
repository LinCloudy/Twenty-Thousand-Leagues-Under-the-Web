<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仅存在未定位项目(二)</title>
    <style>
        * {box-sizing: border-box;}

        .wrapper {
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
        }
        dl {
            display: grid;
            grid-template-columns: auto 1fr;
            max-width: 300px;
            margin: 1em;
            line-height: 1.4;
        }
        dt {
            grid-column: 1;
            font-weight: bold;
        }
        dd {
            grid-column: 2;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <dl>
        <dt>Mammals</dt>
        <dd>Cat</dd>
        <dd>Dog</dd>
        <dd>Mouse</dd>
        <dt>Fish</dt>
        <dd>Guppy</dd>
        <dt>Birds</dt>
        <dd>Pied Wagtail</dd>
        <dd>Owl</dd>
    </dl>
</div>
</body>
</html>
