<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行优先</title>
    <link rel="stylesheet" href="../../asset/css/public.css">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            /*grid-auto-rows: 100px;*/

            grid-auto-rows: minmax(100px, auto) 200px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
</div>
</body>
</html>
